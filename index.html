<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASA 오늘의 급식</title>
    <style>
        :root {
            --main-color: #f39c12;
            --bg-color: #1a1c1e;
            --card-bg: #2a2d31;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--main-color);
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: var(--main-color);
        }

        .header p {
            margin: 5px 0 0;
            color: #aaa;
            font-size: 0.9rem;
        }

        #weather-info {
            color: #c9d1d9;
            font-size: 0.85rem;
        }

        .meal-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            border-left: 5px solid transparent;
        }

        .meal-card:hover {
            transform: translateY(-5px);
            border-left: 5px solid var(--main-color);
        }

        .meal-type {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--main-color);
        }

        .meal-list {
            line-height: 1.8;
            color: #ddd;
            font-size: 1rem;
            word-break: keep-all;
            white-space: pre-line;
        }

        .calorie {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #777;
            text-align: right;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--card-bg);
            color: #aaa;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-group button.active {
            background: var(--main-color);
            color: white;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.4);
        }

        .btn-group button:hover:not(.active) {
            background: #3a3d41;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title-text">경기자동차과학고 급식</h1>
            <p id="today-date">0000.00.00</p>
            <p id="weather-info">날씨 정보를 불러오는 중...</p>
        </div>

        <div class="btn-group">
            <button id="btn-today" class="active" onclick="showMeals('today')">오늘</button>
            <button id="btn-week" onclick="showMeals('week')">이번 주</button>
        </div>

        <div class="meal-card">
            <div id="lunch-title" class="meal-type">오늘 중식 (Lunch)</div>
            <div id="lunch-menu" class="meal-list">데이터를 불러오는 중...</div>
            <div id="lunch-cal" class="calorie"></div>
        </div>

        <div class="meal-card">
            <div id="dinner-title" class="meal-type">오늘 석식 (Dinner)</div>
            <div id="dinner-menu" class="meal-list">데이터를 불러오는 중...</div>
            <div id="dinner-cal" class="calorie"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
